<!DOCTYPE html>
<html>

<head>
    <title>Stellebras</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <nav id="navbarContainer"></nav>

        <div class="row">
            <div class="col-md-12">
                <h3>Selecione o ramo:</h3>
                <select id="ramo">
                    <option value="">Selecione</option>
                </select>
            </div>
        </div>
        <div id="planos-container" class="row"></div>

        <!-- Modal -->
        <div class="modal fade" id="modalPersonalizacao" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Detalhes do Plano</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 id="modal-titulo"></h5>
                        <p id="modal-descricao"></p>
                        <form>
                            <div class="form-group">
                                <label for="modal-valor">Valor:</label>
                                <input type="text" class="form-control" id="modal-valor">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="modal-facebook-ads">
                                <label class="form-check-label" for="modal-facebook-ads">Facebook Ads</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="modal-insta-ads">
                                <label class="form-check-label" for="modal-insta-ads">Instagram Ads</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="modal-youtube-ads">
                                <label class="form-check-label" for="modal-youtube-ads">YouTube Ads</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="modal-google-ads">
                                <label class="form-check-label" for="modal-google-ads">Google Ads</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" id="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <script src="../script/orcamento.js"></script>
        <script src="../script/login.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../script/navbar.js"></script>
    </div>
</body>

</html>
